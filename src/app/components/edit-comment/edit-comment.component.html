<div>
  <mat-card-header>
    <mat-card-title>Edit comment</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field fxFlex="auto">
      <mat-label>Comment</mat-label>
      <label>
        <textarea [formControl]="comment" matInput></textarea>
      </label>
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions fxLayout="row" fxLayoutAlign="end center">
    <button
      (click)="dialogRef.close(false)"
      mat-raised-button>
      Cancel
    </button>

    <button
      (click)="dialogRef.close(comment.value)"
      mat-raised-button
      color="primary">
      Save
    </button>
  </mat-card-actions>
</div>
