<form [formGroup]="form" fxLayout="column">
  <mat-form-field>
    <mat-label>Post title</mat-label>
    <input formControlName="title" matInput>
  </mat-form-field>

  <mat-form-field >
    <mat-label>Post body</mat-label>
    <textarea formControlName="body" matInput></textarea>
  </mat-form-field>

  <div>
    <button
      (click)="save()"
      [disabled]="form.invalid || !formIsChanged"
      mat-raised-button
      color="primary">
      Save
    </button>
  </div>
</form>
